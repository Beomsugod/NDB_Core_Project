<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <div>
        <form action="">
            
            <!-- 검색키워드들이 체크 박스로 구성된 메뉴창 -->
            <select id="keywordSelect">
                <option value="none">언어선택</option>
                <option value="keyword1">HTML</option>
                <option value="keyword2">CSS</option>
                <option value="keyword3">JavaScript</option>
                <option value="keyword4">C언어</option>
                <option value="keyword5">Java</option>
                <option value="keyword6">Python</option>
                
                <!-- 추가적인 키워드들을 필요에 따라 이어서 작성하십시오. -->
            </select>
            <!-- 초기화버튼 -->
            <button onclick="reset()" id="reset">초기화</button>
            <!-- 검색란 -->
            <input type="text" id="searchInput" placeholder="배우고 싶은 개념을 입력해보세요">

            <!-- 검색버튼 -->
            <button onclick="search()">검색</button>
            
        </form>
    </div>
    <script>
        function search() {
            // 검색 버튼 동작을 구현하십시오.
            // 예: 검색어를 가져와서 서버로 검색 요청을 보내거나 클라이언트 내에서 처리합니다.
            const searchInput = document.getElementById('searchInput').value;
            // 검색 로직을 추가하십시오.
            console.log('검색어:', searchInput);
        }

        function reset() {
            // 초기화 버튼 동작을 구현하십시오.
            // 예: 검색어 입력란과 체크박스를 초기화합니다.
            document.getElementById('searchInput').value = '';
            const checkboxes = document.querySelectorAll('input[type="checkbox"][name="keyword"]');
            checkboxes.forEach((checkbox) => {
                checkbox.checked = false;
            });
        }
    </script>


</body>

</html>
