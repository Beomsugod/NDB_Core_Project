<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDB</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="container">
        <nav id="navbar">
            <div class="navLeft">
                <div class="hamburger">
                    <button>바</button>
                </div>
                <div class="nav_logo">
                    <a href="#">NDB</a>
                </div>
            </div>
            <div class="navRight">
                <ul class="popularSerch">
                    <li>
                        <span>인기 검색어</span>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="#">파이썬 반복문</a>
                    </li>
                </ul>
                <div id="btnWrap">
                    <!-- 팝업을 띄우기 위한 버튼 -->
                    <button type="button" class="btn modalBtn">로그인</button>
                </div>
            </div>
        </nav>
        <!-- 네비게이션 하단 body -->
        <div class="pageWrap">
            <!-- 예제 코드 출력 -->
            <div class="examWrap">
                <div class="examSize">
                    <div class="examBox">
                        문제 1, 인생 쉽지 안ㄴ타    
                    </div>
                </div>
            </div>
            <div class="boxes">
                <div id="html-box" class="htmlBox">
                    <div class="code-wrap"></div>
                </div>
                <div id="css-box" class="cssBox">
                    <div class="code-wrap"></div>
                </div>
                <div id="js-box" class="jsBox">
                    <div class="code-wrap"></div>
                </div>
            </div>
            <!-- 코드 결과창 출력 _ frontend -->
            <div class="resultContainer">
                <div class="resultSize">
                    <div class="resultDiv">
                        <iframe src="" frameborder="0">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
